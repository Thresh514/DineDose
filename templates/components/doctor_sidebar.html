<link rel="stylesheet" href="{{ url_for('static', filename='doctor.css') }}">

<div class="doctor-sidebar">
    <div class="sidebar-header">
        <h2 class="sidebar-title">Dashboard</h2>
    </div>
    
    <div class="sidebar-nav">
        <div class="nav-section">
            <div class="nav-section-title">General</div>
            <a href="/doctor/home" class="nav-item" data-page="patients">
                <span class="nav-indicator"></span>
                <span class="nav-label">Patients</span>
            </a>
            <a href="/doctor/plans" class="nav-item" data-page="plan">
                <span class="nav-indicator"></span>
                <span class="nav-label">Plan</span>
            </a>
            <a href="/doctor/feedback" class="nav-item" data-page="feedback">
                <span class="nav-indicator"></span>
                <span class="nav-label">Feedback</span>
            </a>
        </div>
    </div>
    
    <div class="sidebar-footer">
        <a href="{{ url_for('logout.logout') }}" class="user-icon" title="Logout"><i class="fas fa-right-from-bracket"></i></a>
    </div>
</div>

<script>
// Highlight navigation item based on current page
document.addEventListener('DOMContentLoaded', function() {
    const currentPath = window.location.pathname;
    const navItems = document.querySelectorAll('.nav-item');
    
    navItems.forEach(item => {
        const page = item.getAttribute('data-page');
        if (currentPath.includes(page) || 
            (page === 'patients' && currentPath === '/doctor/home') ||
            (page === 'plan' && currentPath.includes('/doctor/plan')) ||
            (page === 'feedback' && currentPath.includes('/doctor/feedback'))) {
            item.classList.add('active');
        }
    });
    
    // Search functionality
    const searchInput = document.getElementById('patient-search');
    if (searchInput) {
        searchInput.addEventListener('input', function(e) {
            // Add search logic here
            console.log('Searching for:', e.target.value);
        });
    }
});
</script>
