{% extends 'patient_base.html' %}
{% block content %}
<div class="food-detail-page">
    <!-- 页面标题 -->
    <div class="food-detail-header">
        <h1 class="food-detail-title">Add Meal Intake</h1>
    </div>

    <!-- 主要内容卡片 -->
    <div class="food-detail-card" data-food-id="{{ food.id }}" data-user-id="{{ user_id }}">
        <!-- 食物图片 -->
        <div class="food-detail-image-container">
            <img src="{{ url_for('static', filename='public/food_example.png') }}" 
                 alt="{{ food.description }}" 
                 class="food-detail-image"
                 id="food-detail-image">
        </div>

        <!-- 错误消息横幅 -->
        <div id="error-banner" class="food-detail-error-banner" style="display: none;">
            <!-- error text fill by JS -->
        </div>

        <!-- 成功消息横幅 -->
        <div id="success-banner" class="food-detail-success-banner" style="display: none;">
            Meal added successfully
        </div>

        <!-- 表单 -->
        <form id="food-detail-form" class="food-detail-form">
            <!-- Amount 输入 -->
            <div class="food-detail-field">
                <label for="amount" class="food-detail-label">Amount</label>
                <input type="text" 
                       id="amount" 
                       name="amount" 
                       class="food-detail-input" 
                       placeholder="e.g. 300">
            </div>

            <!-- Unit 输入 -->
            <div class="food-detail-field">
                <label for="unit" class="food-detail-label">Unit</label>
                <input type="text" 
                       id="unit" 
                       name="unit" 
                       class="food-detail-input" 
                       placeholder="gram">
            </div>

            <!-- Notes 输入 -->
            <div class="food-detail-field">
                <label for="notes" class="food-detail-label">Notes</label>
                <textarea id="notes" 
                          name="notes" 
                          class="food-detail-textarea" 
                          rows="3" 
                          placeholder="Write notes here if needed!"></textarea>
            </div>

            <!-- 按钮组 -->
            <div class="food-detail-actions">
                <button type="button" 
                        id="cancel-btn" 
                        class="food-detail-btn food-detail-btn--cancel">
                    Cancel
                </button>
                <button type="submit" 
                        id="save-btn" 
                        class="food-detail-btn food-detail-btn--save">
                    Save Meal
                </button>
            </div>
        </form>
    </div>
</div>

<style>
/* 简单给 error / success 一个样式 */
.food-detail-error-banner {
    margin-top: 10px;
    padding: 10px 14px;
    border-radius: 6px;
    background: #ffebee;
    color: #c62828;
    font-size: 14px;
}

.food-detail-success-banner {
    margin-top: 10px;
    padding: 10px 14px;
    border-radius: 6px;
    background: #e8f5e9;
    color: #2e7d32;
    font-size: 14px;
}
</style>

<script>
(function() {
    const form = document.getElementById('food-detail-form');
    const cancelBtn = document.getElementById('cancel-btn');
    const successBanner = document.getElementById('success-banner');
    const errorBanner = document.getElementById('error-banner');
    const card = document.querySelector('.food-detail-card');
    const foodId = parseInt(card.getAttribute('data-food-id'), 10);
    const userId = parseInt(card.getAttribute('data-user-id'), 10);

    function showError(msg) {
        errorBanner.textContent = msg;
        errorBanner.style.display = 'block';
        successBanner.style.display = 'none';
        console.error('Validation failed:', msg);
    }

    function clearError() {
        errorBanner.style.display = 'none';
        errorBanner.textContent = '';
    }

    // Cancel 按钮 - 返回上一页
    cancelBtn.addEventListener('click', function() {
        window.history.back();
    });

    // 表单提交
    form.addEventListener('submit', async function(e) {
        e.preventDefault();
        
        const amountStr = document.getElementById('amount').value.trim();
        const unit = document.getElementById('unit').value.trim();
        const notes = document.getElementById('notes').value.trim();

        // ====== 前端校验（满足 Test Case 18/19/20） ======

        // 1) 必填：amount + unit
        if (!amountStr || !unit) {
            showError('Amount and unit are required.');
            return;
        }

        // 2) must be num
        const amountNum = Number(amountStr);
        if (Number.isNaN(amountNum)) {
            showError('Amount must be a number.');
            return;
        }

        // 3) must be positive
        if (amountNum <= 0) {
            showError('Amount must be positive');
            return;
        }

        // clear previous error
        clearError();

        const data = {
            user_id: userId,
            food_id: foodId,
            amount_numeric: amountNum,
            unit: unit,
            notes: notes || null
        };

        try {
            const response = await fetch('/create_food_record', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            });

            const result = await response.json();

            if (response.ok) {
                successBanner.style.display = 'block';


                setTimeout(() => {
                    window.location.href = '/patient/food/history';
                }, 2000);
            } else {
                showError('Failed to save meal: ' + (result.error || 'Unknown error'));
            }
        } catch (error) {
            console.error('Error:', error);
            showError('Failed to save meal. Please try again.');
        }
    });
})();
</script>
{% endblock %}
