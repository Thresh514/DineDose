<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Patient Plan - Doctor View</title>
    <style>
        /* 这里直接用之前那套 CSS，不再重复解释 */
        body { font-family: sans-serif; margin: 20px; }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn, .nav-btn {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 14px;
        }

        .view-btn.active {
            background: #1976d2;
            color: #fff;
            border-color: #1976d2;
        }

        #current-range {
            font-size: 14px;
            color: #555;
            margin-left: 8px;
        }

        .calendar {
            display: grid;
            gap: 8px;
            margin-top: 10px;
        }

        .calendar.day-view {
            grid-template-columns: 1fr;
        }
        .calendar.week-view,
        .calendar.month-view {
            grid-template-columns: repeat(7, 1fr);
        }

        .day {
            border: 1px solid #ddd;
            padding: 6px;
            min-height: 120px;
            background: #fafafa;
        }
        .day-header {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 13px;
        }
        .event {
            background: #e8f2ff;
            border-left: 3px solid #1976d2;
            padding: 4px;
            margin-bottom: 3px;
            font-size: 12px;
        }
        .event strong {
            font-size: 12px;
        }

        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.35);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 38px;
            height: 38px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 10px;
            color: white;
            text-align: center;
            font-size: 14px;
        }

        #event-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        #event-modal .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 380px;
            max-height: 70%;
            overflow: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            font-size: 14px;
        }
        #event-modal h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #modal-close {
            position: absolute;
            top: 10px; right: 10px;
            background: #eee;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        #modal-body p {
            margin: 4px 0;
        }
        #modal-body h4 {
            margin: 8px 0 4px;
            font-size: 15px;
        }
        
        .event-status {
            margin-top: 2px;
            font-size: 11px;
        }
        .event-status--not {
            color: #757575;
        }
        .event-status--on {
            color: #2e7d32; /* 绿色：准时 */
        }
        .event-status--early {
            color: #1976d2; /* 蓝色：早 */
        }
        .event-status--late {
            color: #e65100; /* 橙色：晚 */
        }
        .btn {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #ccc;
            text-decoration: none;
            cursor: pointer;
            font-size: 14px;
            background: #f5f5f5;
            color: #333;
        }
        .btn-primary {
            background: #1976d2;
            border-color: #1976d2;
            color: #fff;
        }
        
        #feedback-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10001;
        }
        #feedback-modal .modal-content {
            background: white;
            padding: 24px;
            border-radius: 8px;
            width: 500px;
            max-height: 80%;
            overflow: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
        }
        #feedback-modal h3 {
            margin-top: 0;
            margin-bottom: 16px;
            font-size: 20px;
        }
        #feedback-modal-close {
            position: absolute;
            top: 12px; right: 12px;
            background: #eee;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        #feedback-modal-close:hover {
            background: #ddd;
        }
        .feedback-form-group {
            margin-bottom: 16px;
        }
        .feedback-form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            font-size: 14px;
        }
        .feedback-form-group input[type="date"],
        .feedback-form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            box-sizing: border-box;
        }
        .feedback-form-group textarea {
            min-height: 120px;
            resize: vertical;
        }
        .feedback-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
        }
        .feedback-actions button {
            flex: 1;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-ai {
            background: #4caf50;
            border-color: #4caf50;
            color: #fff;
        }
        .btn-ai:hover {
            background: #45a049;
        }
        .btn-submit {
            background: #1976d2;
            border-color: #1976d2;
            color: #fff;
        }
        .btn-submit:hover {
            background: #1565c0;
        }
        .btn-submit:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h2>
        {{ patient_name }}'s Plan Calendar
        (ID: {{ patient_id }})
    </h2>

    {% include "components/calendar_dom.html" %}
    {% include "components/calendar_view.html" %}

    <script>
        window.addEventListener("load", function () {
            // 这里用的是后端传进来的 patient_id，
            const patientId = "{{ patient_id }}";

            create_calendar({
                userId: patientId,
                planApiBase: "/get_user_plan",  // 后端已经根据 id 返回该 user 的 plan
                drugApiBase: "/get_drug"
            });
        });
    </script>
    <div style="margin-top: 40px; text-align: center; display: flex; gap: 12px; justify-content: center;">
        <a href="/doctor/plan_editor?patient_id={{ patient_id }}" class="btn btn-primary">
            Edit Plan Items
        </a>
        <button id="give-feedback-btn" class="btn btn-primary" style="display: inline-block;">
            Give Feedback
        </button>
    </div>

    <!-- Feedback Modal -->
    <div id="feedback-modal">
        <div class="modal-content">
            <button id="feedback-modal-close">&times;</button>
            <h3>Give Feedback to Patient</h3>
            <form id="feedback-form">
                <div class="feedback-form-group">
                    <label for="feedback-date">Date:</label>
                    <input type="date" id="feedback-date" name="feedback_date" required>
                </div>
                <div class="feedback-form-group">
                    <label for="feedback-text">Feedback:</label>
                    <textarea id="feedback-text" name="feedback" placeholder="Enter your feedback or use AI to generate one..." required></textarea>
                </div>
                <div class="feedback-actions">
                    <button type="button" id="generate-ai-feedback" class="btn-ai">Generate with AI</button>
                    <button type="submit" id="submit-feedback" class="btn-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const patientId = "{{ patient_id }}";
        const feedbackModal = document.getElementById('feedback-modal');
        const feedbackForm = document.getElementById('feedback-form');
        const feedbackDateInput = document.getElementById('feedback-date');
        const feedbackTextInput = document.getElementById('feedback-text');
        const generateAiBtn = document.getElementById('generate-ai-feedback');
        const submitBtn = document.getElementById('submit-feedback');
        const closeBtn = document.getElementById('feedback-modal-close');
        const giveFeedbackBtn = document.getElementById('give-feedback-btn');

        // Set today's date as default
        const today = new Date().toISOString().split('T')[0];
        feedbackDateInput.value = today;

        // Open modal
        giveFeedbackBtn.addEventListener('click', function() {
            feedbackModal.style.display = 'flex';
            feedbackTextInput.focus();
        });

        // Close modal
        function closeFeedbackModal() {
            feedbackModal.style.display = 'none';
            feedbackTextInput.value = '';
        }

        closeBtn.addEventListener('click', closeFeedbackModal);
        feedbackModal.addEventListener('click', function(e) {
            if (e.target === feedbackModal) {
                closeFeedbackModal();
            }
        });

        // Generate AI feedback
        generateAiBtn.addEventListener('click', async function() {
            const selectedDate = feedbackDateInput.value;
            if (!selectedDate) {
                alert('Please select a date first');
                return;
            }

            generateAiBtn.disabled = true;
            generateAiBtn.textContent = 'Generating...';
            feedbackTextInput.disabled = true;

            try {
                const response = await fetch('/doctor/give_feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        patient_id: patientId,
                        feedback_date: selectedDate,
                        use_ai: true
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate feedback');
                }

                if (data.feedback && data.feedback.feedback) {
                    feedbackTextInput.value = data.feedback.feedback;
                } else {
                    throw new Error('No feedback generated');
                }
            } catch (error) {
                alert('Error generating AI feedback: ' + error.message);
            } finally {
                generateAiBtn.disabled = false;
                generateAiBtn.textContent = 'Generate with AI';
                feedbackTextInput.disabled = false;
            }
        });

        // Submit feedback
        feedbackForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const selectedDate = feedbackDateInput.value;
            const feedbackText = feedbackTextInput.value.trim();

            if (!selectedDate) {
                alert('Please select a date');
                return;
            }

            if (!feedbackText) {
                alert('Please enter feedback text');
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Submitting...';

            try {
                const response = await fetch('/doctor/give_feedback', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        patient_id: patientId,
                        feedback_date: selectedDate,
                        feedback: feedbackText,
                        use_ai: false
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Failed to save feedback');
                }

                alert('Feedback saved successfully!');
                closeFeedbackModal();
            } catch (error) {
                alert('Error saving feedback: ' + error.message);
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit';
            }
        });
    </script>
</body>
</html>
