<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Patient Plan - Doctor View</title>
    <style>
        /* 这里直接用之前那套 CSS，不再重复解释 */
        body { font-family: sans-serif; margin: 20px; }

        .toolbar {
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .view-btn, .nav-btn {
            padding: 6px 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            background: #f5f5f5;
            cursor: pointer;
            font-size: 14px;
        }

        .view-btn.active {
            background: #1976d2;
            color: #fff;
            border-color: #1976d2;
        }

        #current-range {
            font-size: 14px;
            color: #555;
            margin-left: 8px;
        }

        .calendar {
            display: grid;
            gap: 8px;
            margin-top: 10px;
        }

        .calendar.day-view {
            grid-template-columns: 1fr;
        }
        .calendar.week-view,
        .calendar.month-view {
            grid-template-columns: repeat(7, 1fr);
        }

        .day {
            border: 1px solid #ddd;
            padding: 6px;
            min-height: 120px;
            background: #fafafa;
        }
        .day-header {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 13px;
        }
        .event {
            background: #e8f2ff;
            border-left: 3px solid #1976d2;
            padding: 4px;
            margin-bottom: 3px;
            font-size: 12px;
        }
        .event strong {
            font-size: 12px;
        }

        #loading-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.35);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 38px;
            height: 38px;
            border: 4px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        #loading-text {
            margin-top: 10px;
            color: white;
            text-align: center;
            font-size: 14px;
        }

        #event-modal {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.55);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }
        #event-modal .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 380px;
            max-height: 70%;
            overflow: auto;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            position: relative;
            font-size: 14px;
        }
        #event-modal h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 18px;
        }
        #modal-close {
            position: absolute;
            top: 10px; right: 10px;
            background: #eee;
            border: none;
            padding: 4px 8px;
            cursor: pointer;
            border-radius: 4px;
        }
        #modal-body p {
            margin: 4px 0;
        }
        #modal-body h4 {
            margin: 8px 0 4px;
            font-size: 15px;
        }
    </style>
</head>
<body>

    <h2>Patient Plan Calendar</h2>

    {% include "components/calendar_dom.html" %}
    {% include "components/calendar_view.html" %}

    <script>
        window.addEventListener("load", function () {
            // 这里用的是后端传进来的 patient_id，
            // 而不是 session['user_id']，因为医生在看“某个病人”的计划
            const patientId = "{{ patient_id }}";

            create_calendar({
                userId: patientId,
                planApiBase: "/get_user_plan",  // 后端已经根据 id 返回该 user 的 plan
                drugApiBase: "/get_drug"
            });
        });
    </script>
</body>
</html>
